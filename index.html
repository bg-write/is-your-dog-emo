<body>
    <h6 id=creditText class="flex-container"> <!-- where I give credit to how I made this app with what specific APIs -->
        <p>created by <a href="https://bradygerber.com/">brady gerber.</a></p>
        <p>inspired by <a href="http://isthisbandemo.com/">is this band emo</a> and <a href="https://capnjazz.bandcamp.com/album/analphabetapolothology">cap'n jazz.</a></p>
